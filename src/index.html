  <body>
    <div class="container">
      <section class="comments">
        <h1 class="comments__title">
          Комментарии <span id="comments__amount"></span>
        </h1>
        <div class="comments__create">
          <form class="comments__form">
            <div style="display: flex; gap: 10px; align-items: center">
              <input
                type="text"
                name="name"
                placeholder="Имя"
                autocomplete="off"
                class="input"
              />
              <p class="error">Поля не должны быть пустыми!</p>
            </div>
            <input type="date" name="date" class="input" />

            <textarea
              name="comment"
              placeholder="Оставьте свое мнение"
              class="input"
            ></textarea>

            <p name="help">Нажмите Enter для отправки.</p>
            <button name="send">Отправить</button>
          </form>
